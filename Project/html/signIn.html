<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpFon</title>

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- JS CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@300&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body id="fullbody">

    <!-- Header Section -->

    <header>
        <div class="sidebar" id="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bxs-analyse'></i>
                    <div class="logo_name">UpFon</div>

                </div>
                <i class='bx bx-menu' id="btn"></i>
                <ul class="nav_list">
                    <li>
                        <a href="index.html">
                            <i class='bx bx-home-alt'></i>
                            <span class="links_name">Ana Sayfa</span>
                        </a>
                    </li>
                    <li>
                        <a href="projects.html">
                            <i class='bx bx-folder'></i>
                            <span class="links_name">Projeler</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class='bx bx-user'></i>
                            <span class="links_name">Profil</span>
                        </a>
                    </li>
                    <li>
                        <a href="signIn.html">
                            <i class='bx bx-log-in'></i>
                            <span class="links_name">Giriş</span>
                        </a>
                    </li>
                    <li>
                        <a href="aboutUs.html">
                            <i class='bx bx-info-circle'></i>
                            <span class="links_name">Hakkımızda</span>
                        </a>
                    </li>
                    <li>
                        <a href="contactUs.html">
                            <i class='bx bx-phone'></i>
                            <span class="links_name">İletişim</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bx-log-out' id="log_out"></i>
                            <span class="links_name">Çıkış</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="signIn_area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="#">
                        
                        <div class="login_form">
                            <h1>UpFon'a Hoşgeldiniz</h1>
                            <div class="user_login">
                                <span class="login_detail">Kullanıcı Adı</span>
                                <input type="text" required>
                            </div>
                            <div class="user_login">
                                <span class="login_detail">Şifre</span>
                                <input type="password" required>
                            </div>
                            <div class="user_login">
                                <span class="login_detail">Beni Hatırla</span>
                                <input type="checkbox" required>
                            </div>
                            <div class="user_login">
                                <a href="index.html">Hesabınız mı yok ? Kayıt ol</a>
                            </div>
                            <div class="user_login">
                                <button type="submit">Giriş Yap</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>






    <script src="../js/bootstrap.js"></script>
    <script src="../js/myJs.js"></script>
</body>

</html>
